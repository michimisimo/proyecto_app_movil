<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- lista invitaciones a eventos -->
  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Invitaciones a Eventos</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content" *ngFor="let invitacion of listaInvitaciones">
        {{ obtenerNombreEvento(invitacion.id_evento) }}
        <ion-button (click)="aceptarInvitacion(invitacion.id_invitacion)">Aceptar</ion-button>
        <ion-button (click)="rechazarInvitacion(invitacion.id_invitacion)">Rechazar</ion-button>
      </div>
    </ion-accordion>
  </ion-accordion-group>

  <!-- Tarjeta de home -->
  <ion-card>
    <div class="image-container">
      <img alt="foto perfil" *ngIf="perfilUsuario" [src]="perfilUsuario.url_foto ? perfilUsuario.url_foto : 'https://ionicframework.com/docs/img/demos/card-media.png'" />
    </div>
    <ion-card-header>
      <ion-card-title *ngIf="perfilUsuario">Hola {{perfilUsuario.nombre}}</ion-card-title>
      <ion-card-subtitle>Mira los eventos a los que te han invitado.</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      También puedes crear eventos para invitar a tus amigos.
    </ion-card-content>
  </ion-card>

  <!-- Botón Crear Evento -->
  <div class="ion-padding">
    <ion-button id="crear-evento-button" fill="outline" (click)="irCrearEvento()">+ Crear Evento</ion-button>
  </div>
</ion-content>
