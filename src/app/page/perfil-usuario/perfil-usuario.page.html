<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="contenedor">
    <div class="info">
      <div class="datos">
        <div class="perfil">
          <img src="/assets/images/user.jpg" alt="user">
        </div>
        <div class="nombre">
          <p>{{perfilUsuario.nombre}} {{perfilUsuario.apellido}}</p>
        </div>
        <div class="email">
          <p>{{perfilUsuario.correo}}</p>
        </div>
        <div class="Rol">
          <p>Rol: {{rol.nombre}}</p>
        </div>
        <div class="telefono">
          <p>Telefono: {{perfilUsuario.telefono}}</p>
        </div>
      </div>
    </div>
    <div class="conf">
      <h3>Cambiar Contraseña</h3>
      <div class="inputs">
        <label for="Contraseña">Contraseña Actual</label>
        <input id="password" type="password" label="Contraseña" value="">
        <label for="Contraseña">Nueva Contraseña</label>
        <input id="Npassword" type="password" label="NuevaContraseña" value="">
        <label for="Contraseña">Confirmar Contraseña</label>
        <input id="Rpassword" type="password" label="RepetirContraseña" value="">
        <button id="CambiarContraseña"> Cambiar </button>
        <br>
        <button (click)="irHome()"> Volver</button>
      </div>
    </div>
  </div>
  
</ion-content>
