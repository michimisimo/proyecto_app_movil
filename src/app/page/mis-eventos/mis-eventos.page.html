<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="irHome()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Eventos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div>
      <ion-card *ngFor="let evento of listaEventos" (click)="abrirEvento(evento)">
        <div class="image-container">
          <img alt="foto portada" [src]="evento.url_foto_portada ? evento.url_foto_portada : 'https://ionicframework.com/docs/img/demos/card-media.png'" />
        </div>
        <ion-card-header>
          <ion-card-title>{{evento.nombre}}</ion-card-title>
          <ion-card-subtitle>{{evento.descripcion}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Creador: {{ obtenerNombreCreador(evento.id_evento!) }} <br>
          Ubicaci√≥n: {{evento.ubicacion}}<br>
          Fecha: {{evento.fecha | date:'dd-MM-YYYY'}}
        </ion-card-content>
      </ion-card>
      
    </div>
  </ion-content>

</ion-content>
