<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="irHome()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contactos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="top-buttons">
    <ion-buttons>
      <ion-button 
        [ngClass]="{'selected': mostrarLista === 'contactos'}" 
        (click)="mostrarContactos()">Contactos
      </ion-button>
      <ion-button 
        [ngClass]="{'selected': mostrarLista === 'solicitudes'}" 
        (click)="mostrarSolicitudes()">Solicitudes
      </ion-button>
      <ion-button 
        [ngClass]="{'selected': mostrarLista === 'agregar-contacto'}" 
        (click)="mostrarAgregarContacto()">Agregar
      </ion-button>
    </ion-buttons>
  </div>

  <div *ngIf="mostrarLista === 'contactos'">
    <ion-list>
      <ion-item *ngFor="let amigo of listaPerfiles">
        <ion-label>{{ amigo.nombre }} {{ amigo.apellido }}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="mostrarLista === 'solicitudes'">
    <ion-list>
      <ion-item>
        <ion-label>Pokémon Yellow</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="mostrarLista === 'agregar-contacto'">
    <ion-list>
      <ion-item>
        <ion-label>Pokémon Yellow</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
