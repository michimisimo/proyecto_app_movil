<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>  

      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input required type="text" fill="solid" placeholder="Usuario" [(ngModel)]="perfilUsuario.user.usuario" name="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input required type="password" fill="solid" placeholder="Contraseña" name="password" [(ngModel)]="perfilUsuario.user.pass"></ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input required type="password" fill="solid" placeholder="Confirmar Contraseña" [(ngModel)]="perfilUsuario.user.password" name="confirmPassword"></ion-input>
      </ion-item>
    

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input required type="text" fill="solid" placeholder="Nombre" [(ngModel)]="perfilUsuario.nombre" name="firstName"></ion-input>
      </ion-item>
    

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input required type="text" fill="solid" placeholder="Apellido" [(ngModel)]="perfilUsuario.apellido" name="lastName"></ion-input>
      </ion-item>
    

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input required type="email" fill="solid" placeholder="Email" [(ngModel)]="perfilUsuario.correo" name="email"></ion-input>
      </ion-item>
    

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input required type="tel" fill="solid" placeholder="Teléfono" [(ngModel)]="perfilUsuario.telefono" name="phone"></ion-input>
      </ion-item>
    
      <ion-button expand="full" type="submit" (click)="registrar(perfilUsuario)">Registrar</ion-button>
    </ion-list>
  </div>
</ion-content>
