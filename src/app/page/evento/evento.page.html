<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="irHome()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Evento</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item>
        <ion-label><b>{{ evento.nombre }}</b></ion-label>
      </ion-item>
      <ion-item>
        <ion-img src="https://docs-demo.ionic.io/assets/madison.jpg" 
        alt="The Wisconsin State Capitol building in Madison, WI at night" class="evento-image">
        </ion-img>
      </ion-item>      
      <ion-item>
        <ion-label>{{ evento.descripcion }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Ubicaci√≥n: {{ evento.ubicacion }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-content>
