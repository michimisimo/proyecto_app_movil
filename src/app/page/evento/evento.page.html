<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="irHome()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list [inset]="true">
    <ion-item>
      <ion-label><b>{{ evento.nombre }}</b></ion-label>
    </ion-item>
    <ion-item>
      <ion-img src="https://docs-demo.ionic.io/assets/madison.jpg"
        alt="The Wisconsin State Capitol building in Madison, WI at night" class="evento-image">
      </ion-img>
    </ion-item>
    <ion-item>
      <ion-label>{{ evento.descripcion }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Creador: {{ obtenerNombreCreador(evento.id_evento!) }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Ubicaci√≥n: {{ evento.ubicacion }}</ion-label>
    </ion-item>
    <ion-accordion-group expand="inset" (ionChange)="accordionGroupChange(evento.id_evento!)">
      <ion-accordion value=" invitados">
        <ion-item slot="header" color="light">
          <ion-label>Invitados</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <div *ngIf="listaInvitados.length> 0; else cargandoInvitados">
            <div *ngFor="let invitado of listaInvitados">

              {{obtenerInvitados(evento.id_evento!)}}

              {{ invitado.nombre }} {{ invitado.apellido }}
            </div>
          </div>
          <ng-template #cargandoInvitados>
            <ion-label>Cargando invitados...</ion-label>
          </ng-template>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>
</ion-content>
